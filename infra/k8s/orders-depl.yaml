apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: fa1q2001/orders
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: MONGO_URI_ORDERS
              # value: mongodb+srv://faisal:<db_password>@cluster0.r38jy.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
              # value: mongodb+srv://loi:1234@cluster0.kasun.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
              # valueFrom:
              #   secretKeyRef:
              #     name: mongo-uri-orders
              #     key: MONGO_URI_ORDERS
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
